<table class="table-auto shadow-md">
  <thead class="bg-gray-200">
    <tr>
      <th class="py-4 text-yellow-800" *ngFor="let prop of displayedColumns">{{prop!='ssn'?(prop | titlecase):(prop|uppercase)}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of listMembers">
      <td class="text-blue-500" >{{member.firstName}}</td>
      <td class="text-blue-500" >{{member.lastName}}</td>
      <td class="text-blue-500" >{{member.address}}</td>
      <td class="text-blue-700">{{member.ssn}}</td>
    </tr>
  </tbody>
</table>
<ng-template #whileSearching>
  <div class="flex justify-center pt-12">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
